<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Registrar usuario</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombre de usuario:</label>
          <input [(ngModel)]="persona.Nombre" name="Nombre" type="text" class="form-control">
        </div>
        <button (click)="Guardar()" class="btn btn-danger">Continuar</button>
      </form>
    </div>
  </div>
</div>
